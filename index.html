<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gusteau's</title>
		<meta name="description" content="Gusteau's Restaurant.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="container">
		<div>
			<img src="img/gusteau_logo_vector.png" alt="Gusteau's">
			<h1>Bienvenue</h1>
			<h2>We're glad you're here.</h2>
		</div>

		<div>
		<div class="stacking">
			<table>
			<thead>
				<tr>
					<td class="heading" colspan="2"><h2>Fresh</h2></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="img/fresh.jpg" alt="Fresh" class="subhead"></td>
					<td>Our freshest ingredients from kitchen to table.</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="stacking">
			<table>
			<thead>
				<tr>
					<td class="heading" colspan="2"><h2>Scenic</h2></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="img/scenic.jpg" alt="Scenic" class="subhead"></td>
					<td>As they say, everything happens in France.</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="stacking">
			<table>
			<thead>
				<tr>
					<td class="heading" colspan="2"><h2>Traditional</h2></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="img/traditional.jpg" alt="Traditional" class="subhead"></td>
					<td>Just like grandma used to make it.</td>
				</tr>
			</tbody>
		</table>
		</div>

	</div>

	<div class="inline">
		<button type="button">
			Order Online
		</button>
	<a href="cafemenu.png" class="menu">Menu</a>
	</div>
	</div>




	</body>
</html>
